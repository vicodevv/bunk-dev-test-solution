<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Expense</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses; let i = index">
      <td>{{ expense.name }}</td>
      <td>{{ expense.amount }}</td>
      <td>
        <button class="delete-btn" mat-icon-button color="warn" (click)="removeExpense(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="input">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput name="name" type="text" [(ngModel)]="name" />
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Expense</mat-label>
    <input matInput name="amount" type="number" [(ngModel)]="amount" />
  </mat-form-field>

  <button (click)="addExpense()">Add Expense</button>
</div>
